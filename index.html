    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-color: #e0e0e0;
            --accent-color: #d4af37; /* Gold */
            --accent-glow: rgba(212, 175, 55, 0.4);
            --danger-color: #ff4444;
            --nav-blur: rgba(20, 20, 20, 0.85);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* --- Header & Search --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* --- Hamburger Menu Button --- */
        .menu-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            z-index: 102;
        }

        /* --- Side Menu (BlurView) --- */
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden initially */
            width: 280px;
            height: 100%;
            background: var(--nav-blur); /* Semi-transparent dark */
            backdrop-filter: blur(20px); /* The Blur Effect */
            -webkit-backdrop-filter: blur(20px);
            z-index: 999;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            transition: right 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .side-menu.active {
            right: 0;
        }
        .side-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .side-menu-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .close-menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .favorites-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .fav-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .fav-item-name { font-size: 14px; }
        .fav-remove { color: var(--danger-color); cursor: pointer; font-size: 18px;}

        /* --- Particle Background --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- Product Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-img-wrapper {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background: #222;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Card Header with Star */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 5px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            line-height: 1.4;
            color: #fff;
            flex: 1;
        }

        /* --- Star Animation --- */
        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 20px;
            color: #555; /* Unselected color */
            transition: all 0.3s ease;
            line-height: 1;
        }

        .star-btn.active {
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px var(--accent-color));
            animation: starPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .card-tags {
            font-size: 11px;
            color: #888;
        }

        .add-btn {
            margin-top: auto;
            background: linear-gradient(45deg, #d4af37, #f2d06b);
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            font-size: 12px;
        }

        /* --- Mixer Bar --- */
        .mixer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(22, 22, 22, 0.98);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-top: 1px solid var(--accent-color);
            z-index: 900;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .mixer-bar.visible {
            transform: translateY(0);
        }

        .mixer-info {
            display: flex;
            flex-direction: column;
        }

        .mixer-count {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 16px;
        }

        .mixer-weight {
            color: #aaa;
            font-size: 12px;
        }

        .mix-btn {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: #1a1a1a;
            width: 90%;
            max-width: 350px;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--accent-color);
            text-align: center;
            position: relative;
            animation: modalUp 0.3s ease;
        }

        @keyframes modalUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 { margin-top: 0; color: var(--accent-color); }
        
        .size-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .size-btn {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .size-btn:active, .size-btn.selected {

        .confirm-btn {

        }

        .close-modal {

            font-size: 24px;
        }

        /* --- Mixer Result Modal --- */
        .result-list {

        .result-item {

            font-size: 13px;
        }
        .result-item:last-child { border-bottom: none; }
        
        .action-buttons {

        }
        
        .btn-reset {
            background: var(--danger-color);
            color: white;
            flex: 1;
            padding: 12px;

        .btn-whatsapp {

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;

            background: rgba(50, 50, 50, 0.9);
            color: white;

            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
        }

    </style>
</head>

    <script>
        // --- Data ---
        const products = [
            { id: 1, name: 'ÿØŸà ÿ≥€åÿ®', image: 'https://via.placeholder.com/300/333/d4af37?text=Two+Apples', tags: 'ÿ≥ŸÜ⁄Ø€åŸÜ, ⁄©ŸÑÿßÿ≥€å⁄©' },
            { id: 2, name: 'ŸÑ€åŸÖŸà ŸÜÿπŸÜÿß', image: 'https://via.placeholder.com/300/333/d4af37?text=Lemon+Mint', tags: 'ÿÆŸÑ€åÿ¨, ÿÆŸÜ⁄©' },
            { id: 3, name: 'ÿ®ŸÑŸàÿ®ÿ±€å', image: 'https://via.placeholder.com/300/333/d4af37?text=Blueberry', tags: 'ÿ¥€åÿ±€åŸÜ, ŸÖŸÑÿß€åŸÖ' },
            { id: 4, name: 'Ÿæÿ±ÿ™ŸÇÿßŸÑ ÿÆÿßŸÖŸá', image: 'https://via.placeholder.com/300/333/d4af37?text=Orange+Cream', tags: 'ÿØÿ≥ÿ±€å, ÿ¥€åÿ±€åŸÜ' },
            { id: 5, name: 'ÿ¢ÿØÿßŸÖÿ≥ ÿØÿßÿ±⁄Ü€åŸÜ', image: 'https://via.placeholder.com/300/333/d4af37?text=Gum+Cinnamon', tags: 'ÿ™ŸÜÿØ, ÿÆŸÜ⁄©' },
            { id: 6, name: 'ŸáŸÜÿØŸàÿßŸÜŸá €åÿÆ', image: 'https://via.placeholder.com/300/333/d4af37?text=Watermelon+Ice', tags: 'ÿÆŸÜ⁄©, ÿ™ÿßÿ®ÿ≥ÿ™ÿßŸÜ€å' },
            { id: 7, name: 'ÿßŸÜ⁄ØŸàÿ± ÿ≥€åÿßŸá', image: 'https://via.placeholder.com/300/333/d4af37?text=Black+Grape', tags: 'ÿ≥ŸÜ⁄Ø€åŸÜ, ÿ¥€åÿ±€åŸÜ' },
            { id: 8, name: 'ÿ¥€åÿ± ŸÜÿßÿ±⁄Ø€åŸÑ', image: 'https://via.placeholder.com/300/333/d4af37?text=Coconut+Milk', tags: 'ÿÆÿßÿµ, ŸÖŸÑÿß€åŸÖ' },
            { id: 9, name: 'ÿßŸÜÿ®Ÿá', image: 'https://via.placeholder.com/300/333/d4af37?text=Mango', tags: '⁄Øÿ±ŸÖÿ≥€åÿ±€å' },
            { id: 10, name: 'ŸáŸÑŸà', image: 'https://via.placeholder.com/300/333/d4af37?text=Peach', tags: 'ÿ¥€åÿ±€åŸÜ, ŸÖÿπÿ∑ÿ±' }
        ];

        // --- State ---
        let mixerState = [];
        let currentSelectedProduct = null;
        // Load favorites from LocalStorage
        let favorites = JSON.parse(localStorage.getItem('shishaFavorites')) || [];

        // --- DOM Elements ---
        const grid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const mixerBar = document.getElementById('mixerBar');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const favoritesListEl = document.getElementById('favoritesList');

        // --- Initialization ---
        window.onload = () => {
            renderProducts(products);
            initParticles();
            updateFavoritesSidebar(); // Initialize sidebar
        };

        // --- Render Logic ---
        function renderProducts(list) {
            grid.innerHTML = '';
            
            // Handle empty search results
            if (list.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 20px;">ŸÖÿ≠ÿµŸàŸÑ€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ</div>';
                return;
            }

            list.forEach(p => {
                const isFav = favorites.includes(p.id);
                const starClass = isFav ? 'star-btn active' : 'star-btn';
                const starIcon = isFav ? '‚òÖ' : '‚òÜ'; // Solid star if active, Outline if not

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = (e) => openSizeModal(p, e); // Pass event to check target

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${p.image}" class="card-img" alt="${p.name}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="card-title">${p.name}</h3>
                            <button class="${starClass}" onclick="toggleFavorite(event, ${p.id})">${starIcon}</button>
                        </div>
                        <span class="card-tags">${p.tags}</span>
                        <button class="add-btn">ÿßŸÅÿ≤ŸàÿØŸÜ ÿ®Ÿá ŸÖ€å⁄©ÿ≥ +</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Favorites Logic (New) ---
        function toggleFavorite(event, id) {
            event.stopPropagation(); // Prevent card click (Modal opening)
            
            const index = favorites.indexOf(id);
            if (index === -1) {
                favorites.push(id);
                showToast('ÿ®Ÿá ŸÑ€åÿ≥ÿ™ ŸÖŸÜÿ™ÿÆÿ® ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØ');
            } else {
                favorites.splice(index, 1);
                showToast('ÿßÿ≤ ŸÑ€åÿ≥ÿ™ ŸÖŸÜÿ™ÿÆÿ® ÿ≠ÿ∞ŸÅ ÿ¥ÿØ');
            }
            
            // Save to LocalStorage
            localStorage.setItem('shishaFavorites', JSON.stringify(favorites));
            
            // Re-render specific button (Optimization: don't re-render whole grid)
            const btn = event.currentTarget;
            btn.classList.toggle('active');
            btn.innerText = btn.classList.contains('active') ? '‚òÖ' : '‚òÜ';
            
            // Update Sidebar
            updateFavoritesSidebar();
        }

        function updateFavoritesSidebar() {
            favoritesListEl.innerHTML = '';
            if (favorites.length === 0) {
                favoritesListEl.innerHTML = '<p style="text-align: center; color: #666; font-size: 13px; margin-top:20px;">ŸÑ€åÿ≥ÿ™ ÿ¥ŸÖÿß ÿÆÿßŸÑ€å ÿßÿ≥ÿ™</p>';
                return;
            }

            favorites.forEach(favId => {
                const product = products.find(p => p.id === favId);
                if (product) {
                    const div = document.createElement('div');
                    div.className = 'fav-item';
                    div.innerHTML = `
                        <span class="fav-item-name">${product.name}</span>
                        <span class="fav-remove" onclick="toggleFavorite(event, ${favId}); renderProducts(products);">√ó</span>
                    `;
                    favoritesListEl.appendChild(div);
                }
            });
        }

        // --- Menu Logic ---
        function toggleMenu() {
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        // --- Search Logic ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.includes(term) || p.tags.includes(term)
            );
            renderProducts(filtered);
        });

        // --- Mixer Logic ---
        function openSizeModal(product, event) {
            // Check if click came from star button (double safety)
            if(event && event.target.closest('.star-btn')) return;

            currentSelectedProduct = product;
            document.getElementById('modalProdName').innerText = product.name;
            document.getElementById('sizeModal').style.display = 'flex';
        }

        function selectSize(weight) {
            if (!currentSelectedProduct) return;
            
            // Add to state
            mixerState.push({
                ...currentSelectedProduct,
                weight: weight,
                uniqueId: Date.now() // For removing specific items if needed
            });

            updateMixerDisplay();
            closeModal('sizeModal');
            showToast(`${currentSelectedProduct.name} (${weight}g) ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØ`);
        }

        function updateMixerDisplay() {
            const count = mixerState.length;

        // --- Particle System (Optimized) ---
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2;
                    this.alpha = Math.random() * 0.5;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;
                }
                draw() {
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < 50; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
